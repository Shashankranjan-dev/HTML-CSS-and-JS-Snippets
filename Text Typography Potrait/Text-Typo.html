<html>

<head>
    <title>Text Typography Potrait Using HTML and CSS</title>
    <!-- CSS Part -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .conatiner {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .conatiner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .conatiner img:nth-child(2) {
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <!-- Image of Potrait Goes here -->
        <img src="face.jpg">
        <!-- Image of the Text Typography goes here -->
        <img src="text.jpg">
    </div>
</body>

</html>
